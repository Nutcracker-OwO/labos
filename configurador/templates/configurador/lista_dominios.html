<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dominios</title>

    <!-- Cargar la etiqueta estÃ¡tica -->
    {% load static %}

</head>
<body>
    <header>
        <h1>Dominios</h1>
    </header>

    <a href="{% url 'agregar_dominio' %}">Agregar Dominio</a>
    <ul>
        {% for dominio in dominios %}

</body>
</html>
