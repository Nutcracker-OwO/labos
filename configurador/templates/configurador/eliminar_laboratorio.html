<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Laboratorio</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el laboratorio {{ laboratorio.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_laboratorios' %}">Cancelar</a>
</body>
</html>
